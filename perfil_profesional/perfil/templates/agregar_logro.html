<!DOCTYPE html>
<html lang="es">
<head>

    <title>Agregar Logro</title>
</head>
<body>
    <h1>Agregar un Nuevo Logro</h1>

        {{ form.as_p }}
        <button type="submit">Subir Logro</button>
    </form>
</body>
